<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List example</title>
</head>
<body>
    <div class="container">
        
        <h4> order list</h4>
        <ol>
            <li>Akash</li>
            <li>gaurav</li>
            <li>shivam</li>
            <li>shivraj</li>
            <li>omkar</li>
            <li>rushiraj</li>

        </ol>

        <h4>unorder list</h4>
        <ul type="circle">
            <li>Akash</li>
            <li>gaurav</li>
            <li>shivam</li>
            <li>shivraj</li>
            <li>omkar</li>
            <li>rushiraj</li>
        </ul>
    </div>

    
</body>
</html>
