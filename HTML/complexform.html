<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex form</title>
</head>
<body>
    <div class="conatiner">
        <form action="">
            <fieldset style="width: 500px;">
                <legend>Complex form</legend>
                <h1>Registration form</h1>
                <label for="">User Name</label>
                <input type="text" name="" id="" placeholder="Enter user Name" required autofocus>
                <br>
                <label for="">Enter full Name</label>
                <input type="text" name="" id="" placeholder="Enter your full name">
                <br>
                <label for="">Password</label>
                
                <input type="password" placeholder=" enter password" required>
                <br>
                <label for="">Date of birth</label>
                <input type="date" min="1950-06-01" max="2024-01-20">
                
                <br>
                 <label for="">Email</label>
                <input type="email" placeholder="enter email">
                <br>
                <label for="">Phone number</label>
                <input type="text" value="+91" readonly size="1">
                <input type="text" maxlength="10" size="10">
                <br>
                <label for="">Age</label>
                <input type="number" min="18" max="35" placeholder="18">
                
                <input type="text" maxlength="5">
                <!-- <input type="file" multiple disabled> -->
                 <br>
                 <label for="">Select images</label>
                <input type="file">
                <br>
                 <label for="">Year of experiance</label>
                <input type="number" step="1" min="0" max="100">
                <br>
                <input type="submit" >
            </fieldset>
        </form>
    </div>
    
</body>
</html>
