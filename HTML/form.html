<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="container">
       <form action="">
        
        <fieldset style="width: 300px;">
            <legend>Login form</legend>
            <br>
            <label for="username" >username</label>
            <br>
            <input type="text" id="username" placeholder="Enter user name">
            <br>
            <label for="password" >Password</label>
            <br>
            <input type="password" id="password" placeholder="Enter user password">
            <br>
            <label for="">Phone number</label>
            <br>
            <input type="tel" placeholder="+91 8954759455" maxlength="10">
            <br>
            <label for="">Email</label>
            <br>
            <input type="email" placeholder="ex: example@gmail">
            <br>
            <label for="gender">Select gender</label>
            <br>
            
            <input type="radio" id="male" name="gender">
            <label for="male" >male</label>
            
            <input type="radio" id="female" name="gender">
            <label for="female" >female</label>
           
            <input type="radio" id="other" name="gender">
            <label for="other" >other</label>
            
            <br>
            <label for="ta">Write Here</label>
            <br>
            <textarea id="ta" rows="4" cols="30"></textarea>
            <br>
            <p>Select Subject</p>
            <input type="checkbox" name="" id="Agree">
            <label for="HTMK">HTML</label>
            <input type="checkbox" name="" id="Agree">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="" id="Agree">
            <label for="JavaScript">JavaScript</label>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="search" name="" id="" placeholder=" search">
            <br>
            <input type="file" name="" id="">
            <br>
            <input type="color" name="" id="">
            <br>
            <input type="range" name="" id="">
            <!-- <input type="image" name="" id=""> -->
            <br>

            <select name="" id="">
                <option value="">Delhi</option>
                <option value="">mumbai</option>
                <option value="">Pune</option>
            </select>
            <button>Submit</button>
        </fieldset>
       </form>
    </div>
    
</body>
</html>
